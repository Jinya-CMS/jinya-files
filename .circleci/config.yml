---
jobs:
  build:
    docker:
      -
        image: circleci/php
    working_directory: ~/jinya
    steps:
      - checkout
      -
        restore_cache:
          keys:
            - "v1-dependencies-{{ checksum \"composer.json\" }}"
            - v1-dependencies-
      -
        run: "composer install -n --prefer-dist --no-scripts --no-dev"
      -
        save_cache:
          key: "v1-dependencies-{{ checksum \"composer.json\" }}"
          paths:
            - ./vendor
      -
        run:
          command: |
            mkdir -p ~/dist
            cd ~/jinya/
            tar -zcf ~/dist/jinya-files.tar.gz *
      -
        persist_to_workspace:
          paths:
            - jinya-files.tar.gz
          root: ~/dist
  deploy:
    docker:
      -
        image: circleci/php
    steps:
      -
        attach_workspace:
          at: ~/jinya/
      -
        run:
          command: |
            scp -oStrictHostKeyChecking=no -r ~/jinya/jinya-files.tar.gz $DEPLOY_LOGIN@$DEPLOY_SERVER:$DEPLOY_TARGET/jinya-files.tar.gz
            ssh -oStrictHostKeyChecking=no $DEPLOY_LOGIN@$DEPLOY_SERVER "tar -zxf $DEPLOY_TARGET/jinya-files.tar.gz -C $DEPLOY_TARGET/"
          name: "Deploy via SCP"
    working_directory: ~/jinya
version: 2
workflows:
  stable:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      -
        deploy:
          requires:
            - build
  version: 2
